<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h3 class="logo">Logo Image</h3>
    <div class="content">
        <div>
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <h3 class="heading">It's a delight to have you <br/> onboard</h3>
            <text class="caption-text">Help us know you better. <br/>(This is how we optimize Wobot as per your business needs)</text>
        </div>
        <label class="Cname">Company name</label>
        <input type="text" class="input-name" placeholder="e.g. Example inc"/>
        <label class="industry">Industry</label>
        <select class="select-input" name="industry" >
            <option value="" selected>Select</option>
            <option value="option-1">option 1</option>
            <option value="option-2">option 2</option>
        </select>
        <div>
            <label for="cSize"class="Csize">Company size</label>
            <div class="size-options">
                <div class="options1"><option class="tag1">1-20</option></div>
                <div class="options2"><option class="tag2">21-50</option></div>
                <div class="options3"><option class="tag3">51-200</option></div>
                <div class="options4"><option class="tag4">201-500</option></div>
                <div class="options5"><option class="tag5">500+</option></div>
            </div>
        </div>
        <button class="getStarted">Get Started</button>
    </div>
    <div>
        <text class="terms">Terms of use | Privacy policy</text>
    </div>
    
</body>
</html>
